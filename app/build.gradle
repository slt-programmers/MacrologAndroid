plugins {
    id "com.android.application"
    id "com.github.triplet.play"
    id "org.sonarqube"
}

android {
    compileSdk 31
    buildToolsVersion '30.0.3'

    defaultConfig {
        applicationId "com.csl.macrologandroid"
        minSdkVersion 24
        targetSdkVersion 31
        versionCode 24
        versionName "1.2.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.debug
    }

    signingConfigs {
        release {
            storeFile = null
            keyAlias = "secret"
            storePassword = "secret"
            keyPassword = "secret"
        }
    }

    def props = new Properties()
    file("../ignore/keystore.properties").withInputStream {
        props.load(it)
    }
    signingConfigs.release.storeFile = file("../ignore/macrologKeyStore")
    signingConfigs.release.keyAlias = props.getProperty('keyAlias')
    signingConfigs.release.storePassword = props.getProperty('storePassword')
    signingConfigs.release.keyPassword = props.getProperty('keyPassword')

    buildTypes {
        debug {
            debuggable true
            buildConfigField 'String', 'SERVER_URL', '"https://macrolog-backend.herokuapp.com/"'
        }
        development {
            applicationIdSuffix ".dev"
            debuggable true
            buildConfigField 'String', 'SERVER_URL', '"http://192.168.1.16:8090/"'
        }
        acceptance {
            applicationIdSuffix ".acc"
            debuggable true
            buildConfigField 'String', 'SERVER_URL', '"http://macrolog-backend-acc.herokuapp.com"'
        }
        release {
            shrinkResources true
            minifyEnabled true
            buildConfigField 'String', 'SERVER_URL', '"https://macrolog-backend.herokuapp.com/"'
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/license.txt', 'META-INF/notice.txt']
        }
    }


    buildFeatures {
        viewBinding true
    }
    namespace 'com.csl.macrologandroid'

}

play {
    promoteTrack.set("beta")
    serviceAccountCredentials.set(file("../secrets.tar.enc"))
    serviceAccountCredentials.set(file("../ignore/macrolog-service-account-key.json"))
    defaultToAppBundles.set(true)
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.annotation:annotation:1.3.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.core:core:1.7.0'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.13'
    implementation 'org.jetbrains:annotations:15.0'
    implementation 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}
